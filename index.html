<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 블로그</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">나의 블로그</h1>
            <nav class="nav">
                <button id="theme-toggle" class="theme-toggle" aria-label="다크/라이트 모드 전환">
                    🌙
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-section">
                <input
                    type="text"
                    id="search-input"
                    placeholder="게시글 검색..."
                    class="search-input"
                >
                <div id="tag-filter" class="tag-filter">
                    <!-- 태그 필터 버튼들이 동적으로 생성됩니다 -->
                </div>
            </div>

            <div id="posts-list" class="posts-list">
                <!-- 게시글 목록이 동적으로 생성됩니다 -->
                <div class="loading">게시글을 불러오는 중...</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 나의 블로그. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
